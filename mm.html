<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithms Lab - Course Project Phase III</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1E1E2F; /* Dark background */
      color: #EAEAEA; /* Light text for better contrast */
      transition: background-color 0.3s ease;
    }
  
    /* Navbar Styling */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2A2A40; /* Dark Purple */
      padding: 15px 50px;
      position: fixed;
      width: 100%;
      top: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: box-shadow 0.3s ease;
    }
  
    nav a {
      color: #D9D9F3; /* Soft lavender */
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      text-transform: uppercase;
      transition: color 0.3s ease, transform 0.3s ease;
    }
  
    nav a:hover {
      color: #FFFFFF; /* Pure white on hover */
      transform: scale(1.05);
    }
  
    .container {
      max-width: 1200px;
      margin: 100px auto;
      padding: 30px;
      background: #2E2E4F; /* Dark purple */
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
  
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #EAEAEA; /* Light text color */
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  
    .tab-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 2px solid #444; /* Neutral divider */
    }
  
    .tab {
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #D9D9F3; /* Soft lavender */
      text-transform: uppercase;
      font-weight: bold;
      border: none;
      background: none;
      outline: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
  
    .tab.active {
      color: #FFFFFF; /* White for active tab */
      background: #2A2A40; /* Slightly darker background for the active tab */
      border-radius: 10px 10px 0 0;
    }
  
    .tab:hover {
      background-color: #444; /* Neutral hover effect */
      border-radius: 10px 10px 0 0;
    }
  
    .content-section {
      display: none;
      padding: 20px;
      transition: opacity 0.3s ease;
    }
  
    .content-section.active {
      display: block;
      opacity: 1;
    }
  
    ul {
      padding-left: 20px;
    }
  
    ul li {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #CCCCCC; /* Neutral gray text */
    }
  
    /* Enhanced Table Styles */
    .team-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }
  
    .team-table th, .team-table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444; /* Neutral gray border */
      opacity: 0;
      animation: fadeInRows 0.5s ease-out forwards;
    }
  
    .team-table th {
      background: linear-gradient(145deg, #2A2A40, #343F50); /* Gradient dark purple tones */
      color: #FFFFFF; /* White text for headers */
      font-size: 1.2rem;
      text-transform: uppercase;
    }
  
    .team-table td {
      background-color: #333; /* Slightly lighter than the container */
      color: #CCCCCC; /* Neutral gray text */
      font-size: 1rem;
    }
  
    .team-table tr:nth-child(even) td {
      background-color: #444; /* Alternating lighter row */
    }
  
    .team-table tr:hover td {
      background-color: #555; /* Highlight row on hover */
      transition: background-color 0.3s ease;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
    @keyframes fadeInRows {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
    .team-table tr:nth-child(1) td {
      animation-delay: 0s;
    }
  
    .team-table tr:nth-child(2) td {
      animation-delay: 0.2s;
    }
  
    .team-table tr:nth-child(3) td {
      animation-delay: 0.4s;
    }
  
    .team-table tr:nth-child(4) td {
      animation-delay: 0.6s;
    }
  
    .team-table tr:nth-child(5) td {
      animation-delay: 0.8s;
    }
  
    .team-table tr:nth-child(6) td {
      animation-delay: 1s;
    }
  
    /* Link Styling */
    a {
      color: inherit; /* Inherits the text color from parent */
      text-decoration: none; /* No underline or decoration */
    }
  
    a:hover {
      color: inherit; /* Keeps hover color the same */
      transform: none; /* Prevents hover animations */
      text-decoration: none; /* No underline or decoration on hover */
    }
  
    /* Know More Button */
    .know-more-btn {
      padding: 10px 20px;
      background-color: #2A2A40; /* Dark purple */
      color: #FFFFFF; /* White text */
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
  
    .know-more-btn:hover {
      background-color: #343F50; /* Slightly lighter hover color */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h1>Course Project Phase III - Algorithms Lab</h1>
    <div class="tab-container">
      <button class="tab active" onclick="openTab('problem')">Problem Statement</button>
      <button class="tab" onclick="openTab('business')">Business Cases</button>
      <button class="tab" onclick="openTab('city')">City Plan</button>
      <button class="tab" onclick="openTab('sdg')">SDG Rules</button>
      <button class="tab" onclick="openTab('implementation')">Implementation</button>
    </div>
    
    <div class="content-section active" id="problem">
      <h2>Problem Statement</h2>
      <p>Content for the Problem Statement.</p>
    </div>
    <div class="content-section" id="business">
      <h2>Business Cases</h2>
      <ul>
        <li>Business Case 1</li>
        <li>Business Case 2</li>
      </ul>
    </div>
    <div class="content-section" id="city">
      <h2>City Plan</h2>
      <p>Content for the City Plan.</p>
    </div>
    <div class="content-section" id="sdg">
      <h2>SDG Rules</h2>
      <ul>
        <li>SDG Rule 1</li>
        <li>SDG Rule 2</li>
      </ul>
    </div>
    <div class="content-section" id="implementation">
      <h2>Implementation</h2>
      <p>hcbedhb</p>
    </div>
  </div>

  <script>
    function openTab(tabName) {
      // Hide all content sections
      let contentSections = document.querySelectorAll('.content-section');
      contentSections.forEach(section => {
        section.classList.remove('active');
      });

      // Remove 'active' class from all tabs
      let tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      // Show the clicked tab's content and set it as active
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
